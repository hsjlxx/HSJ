{% extends 'base.html' %}
{% block content %}


<div id="content">
    <form class="form form-horizontal" method="post" action="/user/regist/" >
        <div class="form-group">
            <label class="col-md-2 control-label">用户名:</label>
            <div class="col-md-5">
            <input class="form-control" name="username" placeholder="请输入用户名或手机号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">口令:</label>
            <div class="col-md-5">
            <input class="form-control" type="password" name="passwd" placeholder="请输入口令">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">确认口令:</label>
            <div class="col-md-5">
            <input class="form-control" type="password" name="passwd2" placeholder="确认口令">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">邮箱:</label>
            <div class="col-md-5">
            <input class="form-control" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
            <button class="btn btn-primary">注册</button>
            <a href="#" class="btn btn-link">已有账号,去登录</a>
            </div>
        </div>

    </form>

</div>


{% endblock %}
